{% extends 'base.html' %}

{% block body_block %}

<h1 class="list-group-item-heading ">ReviewId: {{ review.id }}</h1>
<h1 class="list-group-item-heading ">RatedObjectId: {{ review.ratedobject_id }}</h1>
<h1 class="list-group-item-heading ">ReviewerId: {{ review.user_id }}</h1>

<!--  item 0 = attribute.name,
      item 1 = attribute.id,
      item 2 = score.grade,
      item 3 = score.id
-->
{% for score in scores %}
    <li class="list-group-item">
        <div class="row">
            <div class ="col-xs-3">
               <span>{{ score.attribute.name }}</span>
            </div>
            <div class ="col-xs-3">
              <span>{{ score.grade }}</span>
            </div>
        </div>
    </li>
    {% endfor %}
{% endblock %}
