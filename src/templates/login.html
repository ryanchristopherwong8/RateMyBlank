{% extends 'base.html' %}

{% block body_block %}
<h1>Login</h1>
<form action="/login/" method="post">
    {% csrf_token %}
    <label class="field-wrapper">
        Username:
        <div class="form-input">
            {{ login_form.username }}
        </div>
    </label>
    <label class="field-wrapper">
        Password:
        <div class="form-input">
            {{ login_form.password }}
        </div>
    </label>

    {% if login_form.errors %}
    <div id="form-error">ERRORS:
        <ul id="form-error-list">
            {% for i in login_form.non_field_errors %}
            <li class="form-error">
                {{i}}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <br>
    <input type="submit" value="submit" />
</form>

{% endblock %}
